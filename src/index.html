  <body>
   <div class="weather-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            id="search-form-input"
            class="search-form-input"
          />
          <input type="submit" value="search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="weather-city" id="city">Durban</h1>
            <p class="weather-details">
              <span id="time"></span> ,<span id="description"></span>
              <br />
              Humidity: <strong id="humidity">82%</strong>, Wind:<strong
                id="wind-speed"
                >2.74 km/h</strong
              >
            </p>
          </div>
          <div class="weather-temperature-container">
            <div id = "icon"></div>
             <div class="weather-temperature" id="temperature"></div>
            <div class="weather-units">Â°C</div>
          
          </div>
        </div>
